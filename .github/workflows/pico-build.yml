name: Build for Raspberry Pi Pico

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published, prereleased]

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Checkout pico-sdk/master
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-sdk
          submodules: true
          ref: master
          path: pico-sdk

      - name: Checkout pico-extras/master
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-extras
          ref: master
          path: pico-extras

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'

      - name: Install gcc-arm-non-eabi
        run: |
          sudo apt install gcc-arm-none-eabi

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Configure CMake
        run: |
          cmake -G Ninja -DPICO_SDK_PATH=$GITHUB_WORKSPACE/pico-sdk -DPICO_EXTRAS_PATH=$GITHUB_WORKSPACE/pico-extras -DIS_PICO=TRUE -B build

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Audible-Altimeter-Executable
          path: build/Audible-Altimeter-Executable/src/Audible-Altimeter-Executable.uf2

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Audible-Altimeter-Executable
          path: build

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/Audible-Altimeter-Executable.uf2
          asset_name: Audible-Altimeter-Executable.uf2
          asset_content_type: application/octet-stream